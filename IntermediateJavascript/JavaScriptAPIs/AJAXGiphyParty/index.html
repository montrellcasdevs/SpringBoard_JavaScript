<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Party</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <h1>Giphy Party</h1>  
      <div>
        <!-- Search form -->
        <form id="search-form">
          <input type="text" id="search-input" placeholder="Search GIFs (e.g. cats)" required />
          <button type="submit" id="submit">Search</button>
          <button type="button" id="clear-results">Clear</button>
        </form>
      </div>
      <div>
        <!-- Results container -->
        <div id="results">
          <!-- GIFs will be inserted here -->
        </div>
      </div>
     
    </main>
    <!-- Axios is already imported here for your convenience -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
